<!DOCTYPE html>
<html>
<head>
    <title>Anxiety Diagnosis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
    <body>
        <div class="container">
            <h1>Anxiety Diagnosis</h1>
        <form method="POST">
            <p>Please provide your details:</p>
            <label>Age:</label>
            <select name="age" required>
                <option value="18-22">18-22</option>
                <option value="23-27">23-27</option>
                <option value="28-32">28-32</option>
                <option value="33 and above">33 and above</option>
            </select><br><br>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <p>Answer the following questions (0-3):</p>
            <label>1. In a semester, how often you felt nervous, anxious or on edge due to academic pressure?</label>
            <input type="number" name="q1" min="0" max="3" required><br><br>

            <label>2. In a semester, how often have you been unable to stop worrying about your academic affairs?</label>
            <input type="number" name="q2" min="0" max="3" required><br><br>

            <label>3. In a semester, how often have you had trouble relaxing due to academic pressure?</label>
            <input type="number" name="q3" min="0" max="3" required><br><br>

            <label>4. In a semester, how often have you been easily annoyed or irritated because of academic pressure?</label>
            <input type="number" name="q4" min="0" max="3" required><br><br>

            <label>5. In a semester, how often have you worried too much about academic affairs?</label>
            <input type="number" name="q5" min="0" max="3" required><br><br>

            <label>6. In a semester, how often have you been so restless due to academic pressure that it is hard to sit still?</label>
            <input type="number" name="q6" min="0" max="3" required><br><br>

            <label>7. In a semester, how often have you felt afraid, as if something awful might happen?</label>
            <input type="number" name="q7" min="0" max="3" required><br><br>

            <button type="submit">Submit</button>
        </form>
        <a href="/">Back to Home</a>
        </div>
    </body>
</html>
