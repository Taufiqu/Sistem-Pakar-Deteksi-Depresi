<!DOCTYPE html>
<html>
<head>
    <title>Depression Diagnosis System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Depression Diagnosis System</h1>
        <form action="/diagnose" method="POST">
            <label for="gender">Gender (Male/Female):</label>
            <input type="text" id="gender" name="gender"><br><br>
            
            <label for="age">Age Group (e.g., 18-22):</label>
            <input type="text" id="age" name="age"><br><br>
            
            <h3>Answer the following questions (0 = Not at all, 1 = Several days, 2 = More than half the days, 3 = Nearly every day):</h3>
            <label for="q1">1. Little interest or pleasure in doing things:</label>
            <input type="number" id="q1" name="q1" min="0" max="3"><br><br>

            <label for="q2">2. Feeling down, depressed, or hopeless:</label>
            <input type="number" id="q2" name="q2" min="0" max="3"><br><br>

            <label for="q3">3. Trouble falling or staying asleep, or sleeping too much:</label>
            <input type="number" id="q3" name="q3" min="0" max="3"><br><br>

            <label for="q4">4. Feeling tired or having little energy:</label>
            <input type="number" id="q4" name="q4" min="0" max="3"><br><br>

            <label for="q5">5. Poor appetite or overeating:</label>
            <input type="number" id="q5" name="q5" min="0" max="3"><br><br>

            <label for="q6">6. Feeling bad about yourself - or that you are a failure or have let yourself or your family down:</label>
            <input type="number" id="q6" name="q6" min="0" max="3"><br><br>

            <label for="q7">7. Trouble concentrating on things, such as reading books or watching television:</label>
            <input type="number" id="q7" name="q7" min="0" max="3"><br><br>

            <label for="q8">8. Moving or speaking so slowly that others could notice? Or being so fidgety or restless that you have been moving more than usual:</label>
            <input type="number" id="q8" name="q8" min="0" max="3"><br><br>

            <label for="q9">9. Thoughts that you would be better off dead, or hurting yourself:</label>
            <input type="number" id="q9" name="q9" min="0" max="3"><br><br>

            <button type="submit">Diagnose</button>
        </form>
    </div>
</body>
</html>
