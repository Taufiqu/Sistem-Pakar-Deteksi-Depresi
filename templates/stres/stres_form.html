<!DOCTYPE html>
<html>
<head>
    <title>Stress Diagnosis</title>
    <link rel="stylesheet" href="/static/style.css">    
</head>
    <body>
        <div class="container">
            <h1>Stress Diagnosis</h1>
        <form method="POST">
            <p>Please provide your details:</p>
            <label>Age:</label>
            <select name="age" required>
                <option value="18-22">18-22</option>
                <option value="23-27">23-27</option>
                <option value="28-32">28-32</option>
                <option value="33 and above">33 and above</option>
            </select><br><br>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>
            
            <p>Answer the following questions (0-4):</p>
            <label>1. How often have you felt upset due to something that happened in your academic affairs?</label>
            <input type="number" name="q1" min="0" max="4"><br><br>

            <label>2. How often you felt as if you were unable to control important things in your academic affairs?</label>
            <input type="number" name="q2" min="0" max="4"><br><br>

            <label>3. How often you felt nervous and stressed because of academic pressure?</label>
            <input type="number" name="q3" min="0" max="4"><br><br>

            <label>4. How often you felt as if you could not cope with all mandatory academic activities?</label>
            <input type="number" name="q4" min="0" max="4"><br><br>

            <label>5. How often you felt confident about your ability to handle your academic problems?</label>
            <input type="number" name="q5" min="0" max="4"><br><br>

            <label>6. How often you felt as if things in your academic life are going on your way?</label>
            <input type="number" name="q6" min="0" max="4"><br><br>

            <label>7. How often are you able to control irritations in your academic affairs?</label>
            <input type="number" name="q7" min="0" max="4"><br><br>

            <label>8. How often you felt as if your academic performance was on top?</label>
            <input type="number" name="q8" min="0" max="4"><br><br>

            <label>9. How often you got angered due to bad performance or low grades that are beyond your control?</label>
            <input type="number" name="q9" min="0" max="4"><br><br>

            <label>10. How often you felt as if academic difficulties are piling up so high that you could not overcome them?</label>
            <input type="number" name="q10" min="0" max="4"><br><br>

            <button type="submit">Submit</button>
        </form>
        <a href="/">Back to Home</a>
        </div>
    </body>
</html>
