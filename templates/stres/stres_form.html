<!DOCTYPE html>
<html>
<head>
    <title>Stress Diagnosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Stress Diagnosis</h1>
        <form method="POST" class="space-y-6">
            <div>
                <p class="text-gray-700 font-semibold">Please provide your details:</p>
                <label for="age" class="block text-gray-600 font-medium mt-4">Age:</label>
                <select name="age" id="age" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="18-22">18-22</option>
                    <option value="23-27">23-27</option>
                    <option value="28-32">28-32</option>
                    <option value="33 and above">33 and above</option>
                </select>
            </div>

            <div>
                <label for="gender" class="block text-gray-600 font-medium">Gender:</label>
                <select name="gender" id="gender" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <p class="text-gray-700 font-semibold">Answer the following questions (0-4):</p>

            <div class="space-y-4">
                <div>
                    <label for="q1" class="block text-gray-600 font-medium">1. How often have you felt upset due to something that happened in your academic affairs?</label>
                    <input type="number" name="q1" id="q1" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="q2" class="block text-gray-600 font-medium">2. How often you felt as if you were unable to control important things in your academic affairs?</label>
                    <input type="number" name="q2" id="q2" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="q3" class="block text-gray-600 font-medium">3. How often you felt nervous and stressed because of academic pressure?</label>
                    <input type="number" name="q3" id="q3" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="q4" class="block text-gray-600 font-medium">4. How often you felt as if you could not cope with all mandatory academic activities?</label>
                    <input type="number" name="q4" id="q4" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="q5" class="block text-gray-600 font-medium">5. How often you felt confident about your ability to handle your academic problems?</label>
                    <input type="number" name="q5" id="q5" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="q6" class="block text-gray-600 font-medium">6. How often you felt as if things in your academic life are going on your way?</label>
                    <input type="number" name="q6" id="q6" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="q7" class="block text-gray-600 font-medium">7. How often are you able to control irritations in your academic affairs?</label>
                    <input type="number" name="q7" id="q7" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="q8" class="block text-gray-600 font-medium">8. How often you felt as if your academic performance was on top?</label>
                    <input type="number" name="q8" id="q8" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="q9" class="block text-gray-600 font-medium">9. How often you got angered due to bad performance or low grades that are beyond your control?</label>
                    <input type="number" name="q9" id="q9" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="q10" class="block text-gray-600 font-medium">10. How often you felt as if academic difficulties are piling up so high that you could not overcome them?</label>
                    <input type="number" name="q10" id="q10" min="0" max="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">Submit</button>
        </form>
        <a href="/" class="block mt-4 text-center text-blue-500 hover:underline">Back to Home</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
